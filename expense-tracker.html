<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./expense-.tracker.css">
</head>
<body>
     <div class="container">
        <div class="inputTX">  <!-- right side-->
            <h2> Income Expense Tracker</h2>
            <h4>Your Balance</h4>
            <h1 id="Balance">₹ 0.00</h1>
            <div class="inc-exp-container">
                 <div class="inc">
                    <h4>Income</h4>
                    <p id="inc-amt" class="amt plus">₹ 0.00</p>
                 </div>
                 <div class="exp">
                    <h4>Expense</h4>
                    <p id="exp-amt" class="amt minus">₹ 0.00</p>
                 </div>
            </div>
            <form action="" id="form">

                <div class="form-conrol">
                    <label for="desc">Description</label>
                    <input type="text" name="desc" id="desc" placeholder="Enter Description">
                </div>

                <div class="form-conrol">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" placeholder=" Enter Income or Expense Amount">
                </div>

                <button class="btn">Add Transaction</button>

            </form>
        </div>
        <div class="outputTX">
            <h3>Transation Details</h3>
            <ul class="trans" id="trans">
                <!-- <li class="exp">
                   Insurence
                   <span>-1500</span>
                   <button class="btn-del">X</button>
                </li>

                <li class="inc">
                    Salary
                    <span>-1500</span>
                    <button class="btn-del">X</button>
                 </li>

                 <li class="exp">
                    Food
                    <span>-500</span>
                    <button class="btn-del">X</button>
                 </li> -->

            </ul>
        </div>
     </div>




    <script src="./expense-tracker.js"></script>
</body>
</html>
